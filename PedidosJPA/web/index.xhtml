<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de produtos</title>
    </h:head>
    <h:body>
        <h:form>
            
            Código: <h:inputText value="#{produtoMB.produto.codigo}" /> <br />
            Descrição: <h:inputText value="#{produtoMB.produto.descricao}" /> <br />
            <h:commandButton value="Salvar" action="#{produtoMB.salvar()}" />
            <h:commandButton value="Excluir" action="#{produtoMB.excluir()}" />
            
            <h:dataTable value="#{produtoMB.lista}" var="p">
                <h:column>
                    <f:facet name="header">Descrição</f:facet>
                    <h:commandLink action="#{produtoMB.setProduto(p)}">
                        #{p.descricao}
                    </h:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">Excluir</f:facet>
                    <h:commandLink action="#{produtoMB.excluir(p)}">
                        excluir
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
