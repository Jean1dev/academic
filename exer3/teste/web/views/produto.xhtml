<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../style/css/bootstrap.min.css" rel="stylesheet" media="screen" />
        <link href="../style/css/style.css" rel="stylesheet"/>

        <script type="text/javascript" src="https://code.jquery.com/jquery.js"></script> 
        <script type="text/javascript" src="../style/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="bg-primary">Cadastro de produto</div>
        <f:view>
            <h:form>
                <div class="form-group" id="form-basico">
                    <label for="exampleInputEmail1">Codigo do produto</label>
                    <h:inputText class="form-control" value="#{produtoModel.codigo}"></h:inputText>
                    <br/>
                    <label for="exampleInputEmail1">Descricao</label>
                    <h:inputText class="form-control" value="#{produtoModel.descricao}"></h:inputText>
                    <br/>
                    <label for="exampleInputEmail1">Preco</label>
                    <h:inputText class="form-control" value="#{produtoModel.preco}"></h:inputText>
                    <br/>
                    <label for="exampleInputEmail1">Estoque</label>
                    <h:inputText class="form-control" value="#{produtoModel.estoque}"></h:inputText>
                    <br/>
                    <label for="exampleInputEmail1">Categoria</label>
                    <br/>
                    <h:inputText class="form-control" value="#{produtoModel.categoria}"></h:inputText>
                    <br/>
                    <h:commandButton action="#{produtoMB.novo()}" value="novo"></h:commandButton>
                    <h:commandButton action="#{produtoModel.inserir()}" value="inserir"></h:commandButton>
                    <h:commandButton action="#{produtoMB.remover()}" value="remover"></h:commandButton>
                    <h:commandButton action="#{produtoMB.Testar()}" value="TESTES"></h:commandButton>
                    <h:commandButton action="#{produtoMB.insertToListTeste()}" value="teste insercao"></h:commandButton>

                </div>

                <h:dataTable id="tabelaBasico" value="#{produtoMB.listaProdutos}" var="i">
                    <h:column>
                        <f:facet name="header"> Nome </f:facet>
                            #{i.descricao}
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Codigo </f:facet>
                            #{i.codigo}
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Estoque </f:facet>
                            #{i.estoque}
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Preco </f:facet>
                            #{i.preco}
                    </h:column>
                </h:dataTable>

            
            </h:form>
        </f:view>
    </body>
</html>
