<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Conversor de CPF / CNPJ</title>
      
    </h:head>
    <h:body>
        
        <h:form>
            
            <div>
                
                <label>CPF: </label>
                <h:inputText value="#{conversorMB.cpf}" />
                <h:commandButton value="Validar CPF">
                    <f:ajax render="@form" execute="@form"/>
                </h:commandButton>
                <br/>
                <h:outputLabel value="#{conversorMB.cpf}">
                    <f:converter converterId="cpfConverter" />
                </h:outputLabel>
                
            </div>
            
        </h:form>
        
        <h:form>
            
            <div>
                
                <label>CNPJ: </label>
                <h:inputText value="#{conversorMB.cnpj}" />
                <h:commandButton value="Validar CNPJ">
                    <f:ajax render="@form" execute="@form"/>
                </h:commandButton>
                <br/>
                <h:outputLabel value="#{conversorMB.cnpj}">
                    <f:converter converterId="cnpjConverter" />
                </h:outputLabel>
                
            </div>
            
        </h:form>
        
    </h:body>
</html>
