<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pedido - Primefaces</title>
    </h:head>
    <h:body>
        <h:form>
            <hr/>
            <h2>DADOS CLIENTE</h2>
            <hr/>
            <div>
                Cliente
                <br/>
                <p:inputText value="#{pedidoMB.pedido.cliente}" />
            </div>
            <div>
                Endereco
                <br/>
                <p:inputText  value="#{pedidoMB.pedido.endereco}" />
            </div>
            <hr/>
            <h2>DADOS DO ITEM</h2>
            <hr/>
            <div>
                Quantidade
                <br/>
                <p:inputText value="#{pedidoMB.pedido.item.quantidade}" />
            </div>
            <div>
                Produto
                <br/>
                <p:inputText value="#{pedidoMB.pedido.item.nome}" />
            </div>
            <div>
                Preco
                <br/>
                <p:inputText value="#{pedidoMB.pedido.item.preco}" />
            </div>
            <div>
                <p:commandButton value="Salvar" action="#{pedidoMB.inserirItem(pedidoMB.pedido.item)}" ajax="false" />
                <p:commandButton value="Excluir" action="#{pedidoMB.removerItem(pedidoMB.pedido.item)}" ajax="false" />
                <p:commandButton value="Novo" action="#{pedidoMB.novoItem()}" ajax="false" />
            </div>
            <hr/>
            <h2>ITENS DO PEDIDO</h2>
            <hr/>
            <p:dataTable value="#{pedidoMB.pedido.itens}" var="item"  >
                <p:column>
                    #{item.nome}
                </p:column>
                <p:column>
                    #{item.preco}
                </p:column>
                <p:column>
                    #{item.quantidade}
                </p:column>
                <p:column>
                    <p:commandLink action="#{pedidoMB.setItemPedido(item)}">
                        Editar
                    </p:commandLink>
                    <p:commandLink action="#{pedidoMB.removerItem(item)}">
                        Excluir
                    </p:commandLink>
                </p:column>
            </p:dataTable>
            <hr/>
            <h2>Total do Pedido: #{pedidoMB.total}</h2>
            <hr/>
            <div>
                <p:commandButton value="Salvar" action="#{pedidoMB.inserir()}" ajax="false" />
                <p:commandButton value="Excluir" action="#{pedidoMB.remover()}" ajax="false" />
                <p:commandButton value="Novo" action="#{pedidoMB.novo()}" ajax="false" />
            </div>
            <p:dataTable value="#{pedidoMB.list}" var="pedido" >
                <p:column>
                    #{pedido.cliente}
                </p:column>
                <p:column>
                    #{pedido.endereco}
                </p:column>
                <p:column>
                    <p:commandLink action="#{pedidoMB.setPedido(pedido)}">
                        Editar
                    </p:commandLink>
                    <p:commandLink action="#{pedidoMB.remover()}">
                        Excluir
                    </p:commandLink>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
